{% extends "base.html" %}
{% block title %}Sign in - Unbox{% endblock %}
{% block body %}
<div class="flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-semibold text-slate-700 mb-4">Sign in</h2>
      {% if error %}
      <div class="mb-3 text-sm text-red-600 bg-red-50 p-2 rounded">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ url_for('login') }}" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">Username</label>
          <input name="username" required class="mt-1 block w-full rounded-md border-slate-200 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Password</label>
          <input type="password" name="password" required class="mt-1 block w-full rounded-md border-slate-200 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <button type="submit" class="w-full inline-flex justify-center items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Log in</button>
      </form>
      <p class="mt-4 text-sm text-slate-500">Once you log in, you can draw your person!</p>
    </div>
  </div>
</div>
{% endblock %}
